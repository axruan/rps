<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="rock-paper-scissors.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>Rock, Paper, Scissors</h1>
    </div>
    <div class="content">
        <div class="container">
            <div class="button-container">
                <button id="rock">✊</button>
                <span>Rock</span>
            </div>
            <div class="button-container">
                <button id="paper">✋</button>
                <span>Paper</span>
            </div>
            <div class="button-container">
                <button id="scissors">✌️</button>
                <span>Scissors</span>
            </div>
        </div>
        <h2 class="text">First to five wins!</h2>
        <div class="score">
            <span id="user-score">Your Score: 0</span>
            <span id="computer-score">Computer Score: 0</span>
        </div>
    </div>
    <div class="spacer"></div>
    <div class="footer">
        Made by <a href="https://www.github.com/axruan" target="_blank" rel="noopener noreferrer">axruan</a>
    </div>

    <div id="overlay"></div>
    <div class="modal">
        <div class="modal-header">
            Text
        </div>
        <div class="modal-content">
            <button id="restart-button">Restart</button>
        </div>
    </div>
</body>
</html>
